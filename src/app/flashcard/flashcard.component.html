<div class="flashcard-main flex-column">
    <div class="flashcard-top flex-column">
        <span class="firstDigit flex-row">{{firstNum}}</span>
        <div class="second-container flex-row">
            <span class="operator">{{getOperatorString()}}</span>
            <span *ngIf="mode === 0" class="secondDigit">{{secondNum}}</span>
            <span *ngIf="mode === 1" class="flex-row answer-container">
                <input [(ngModel)]="input" [disabled]="checkAnswer()" class="answer" type="number"/>
            </span>
        </div>
    </div>
    <div class="flex-row flashcard-bottom">
        <div class="overlay-container">
            <div [@heartbeat]="checkAnswer()" class="animation-container">
                <i class="mt-icon check-icon">check</i>
            </div>
        </div>
        <span class="flex-row answer-container" *ngIf="mode === 0">
            <input [(ngModel)]="input" [disabled]="checkAnswer()" class="answer" type="number"/>
        </span>
        <span class="flex-row static-answer" *ngIf="mode === 1">
            {{doOperation(firstNum, secondNum, operator)}}
        </span>
    </div>
</div>
